<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <div id="container">
    <div id="mixedChartContainer">
      <canvas id="mixedChart" width="450" height="450" aria-label="mixedChart" role="img"></canvas>
    </div>
  
    <div id="selectBoxContainer">
      <select name="barSelect" id="barSelect">
        <option value="rainFall" selected>雨量</option>
        <option value="temperature">気温</option>
      </select>
      <select name="lineSelect" id="lineSelect">
        <option value="rainyPercent" selected>降水確率</option>
        <option value="humidity">湿度</option>
      </select>
    </div>
  </div>
</body>
</html>
